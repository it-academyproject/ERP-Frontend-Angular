<div class="container mt-5 mb-3">
  <div class="row d-flex flex-wrap">
    <div
      class="card m-3 flex-fill"
      style="width: 20rem"
      *ngFor="
        let product of products
          | paginate: { itemsPerPage: 6, currentPage: page };
        let i = index
      "
    >
      <app-product-item [productItem]="product"></app-product-item>
      <!-- <a href="goDetailProduct(product.id)"><img *ngIf="product.image> 0" [src]="product.image" class="img-fluid w-100" alt="product image"></a>-->
    </div>

    <div class="row text-center mt-5 mb-3">
      <pagination-controls
        (pageChange)="page = $event"
        previousLabel="Previus"
        nextLabel="Next"
      ></pagination-controls>
    </div>

    <div id="showProductsCard" class="row"></div>
  </div>
</div>
