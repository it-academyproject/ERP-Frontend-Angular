<div class="container mt-5 mb-3">

    <div class="row d-flex flex-wrap">

        <div class="card m-3 flex-fill" style="width: 20rem;" *ngFor="let product of products | paginate: { itemsPerPage: 3, currentPage: page}; let i = index">
            <!-- <a href="goDetailProduct(product.id)"><img *ngIf="product.image> 0" [src]="product.image" class="img-fluid w-100" alt="product image"></a>-->
            <a (click)="goDetailProduct(product.id)"><img src="../../assets/images/products.jpg" class="img-fluid w-100" alt="product image"></a>
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <div class="row justify-content-center align-items-center text-center">

                    <div class="row">
                        <div class="col">
                            <p class="price-text">{{ product.price | currency | translate}}</p>
                        </div>
                        <div class="col">
                            <p class="second-price-text">{{ product.wholesale_price | currency | translate}}</p>
                            <span class="units-text">from {{product.wholesale_quantity}} units</span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <a (click)="addProductCart(product)" class="btn btn-erp-blue text-erp-white">ADD TO CART</a>
                        </div>
                        <div class="col">
                            <a (click)="addProductWholesaleCart(product)" class="btn btn-erp-blue text-erp-white btn-second">ADD TO CART</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row text-center mt-5 mb-3">
            <pagination-controls (pageChange)="page = $event" previousLabel="Previus" nextLabel="Next"></pagination-controls>
        </div>

        <div id="showProductsCard" class="row">
        </div>
    </div>
</div>
