<h2 class="mt-5 mx-5">{{ "client-contact.page-head" | translate }}</h2>

<form class="d-flex-column justify-content-center p-4 m-4">
  <div class="form-group row m-4">
    <div class="col-sm-2 col-form-label">
      <label for="Tipo de Consulta">{{
        "client-contact.type" | translate
      }}</label>
    </div>

    <div class="col-sm-6">
      <select
        class="form-control"
        [(ngModel)]="contactOptions"
        (change)="showSelected()"
      >
        <option value="" selected>
          {{ "client-contact.list.option-default" | translate }}
        </option>
        <option value="1">
          {{ "client-contact.list.option-1" | translate }}
        </option>
        <option value="2">
          {{ "client-contact.list.option-2" | translate }}
        </option>
        <option value="3">
          {{ "client-contact.list.option-3" | translate }}
        </option>
        <option value="4">
          {{ "client-contact.list.option-4" | translate }}
        </option>
        <option value="5">
          {{ "client-contact.list.option-5" | translate }}
        </option>
        <option value="6">
          {{ "client-contact.list.option-6" | translate }}
        </option>
        <!-- <option *ngFor="let option of contactOptions">{{ option }}</option> -->
      </select>
    </div>
  </div>
  <div class="form-group row m-4">
    <div class="col-sm-2 col-form-label">
      <label for="Asunto">{{ "client-contact.subject" | translate }}</label>
    </div>

    <div class="col-sm-8">
      <input type="text" class="form-control" />
    </div>
  </div>
  <div class="form-group row m-4">
    <div class="col-sm-2 col-form-label">
      <label for="Asunto">{{ "client-contact.message" | translate }}</label>
    </div>

    <div class="col-sm-8">
      <textarea class="form-control" cols="30" rows="10"></textarea>
    </div>
  </div>
  <div class="form-group row m-4">
    <div class="col-sm-2 col-form-label"></div>
    <div class="form-check col-sm-8 m-3">
      <input class="form-check-input" type="checkbox" />
      <label class="form-check-label" for="">
        {{ "client-contact.privacy" | translate }}
      </label>
    </div>
  </div>
  <div class="form-group row m-4">
    <div class="col-sm-2 col-form-label"></div>
    <div class="col-sm-4 px-2">
      <button type="submit" class="btn clientContactBtn m-1 w-100">
        {{ "client-contact.button.submit" | translate }}
      </button>
    </div>
    <div class="col-sm-4">
      <button type="submit" class="btn btn-secondary m-1 w-100">
        {{ "client-contact.button.cancel" | translate }}
      </button>
    </div>
  </div>
</form>
