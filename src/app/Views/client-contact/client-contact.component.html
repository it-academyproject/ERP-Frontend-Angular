<h2 class="mt-5 mx-5">Enviar una Consulta</h2>

<form class="d-flex-column justify-content-center p-4 m-4">
  <div class="form-group row m-4">
    <div class="col-sm-2 col-form-label">
      <label for="Tipo de Consulta">Tipo de Consulta</label>
    </div>

    <div class="col-sm-6">
      <select
        class="form-control"
        [(ngModel)]="selectedOption"
        (change)="showSelected()"
      >
        <option value="">Selecciona una opción</option>
        <option *ngFor="let option of contactOptions">{{ option }}</option>
      </select>
    </div>
  </div>
  <div class="form-group row m-4">
    <div class="col-sm-2 col-form-label">
      <label for="Asunto">Asunto</label>
    </div>

    <div class="col-sm-8">
      <input type="text" class="form-control" />
    </div>
  </div>
  <div class="form-group row m-4">
    <div class="col-sm-2 col-form-label">
      <label for="Asunto">Mensaje</label>
    </div>

    <div class="col-sm-8">
      <textarea class="form-control" cols="30" rows="10"></textarea>
    </div>
  </div>
  <div class="form-group row m-4">
    <div class="col-sm-2 col-form-label"></div>
    <div class="form-check col-sm-8 m-3">
      <input class="form-check-input" type="checkbox" />
      <label class="form-check-label" for="">
        Acepta la política de Privacidad
      </label>
    </div>
  </div>
  <div class="form-group row m-4">
    <div class="col-sm-2 col-form-label"></div>
    <div class="col-sm-4 px-2">
      <button type="submit" class="btn clientContactBtn m-1 w-100">
        Enviar
      </button>
    </div>
    <div class="col-sm-4">
      <button type="submit" class="btn btn-secondary m-1 w-100">
        Cancelar
      </button>
    </div>
  </div>
</form>
