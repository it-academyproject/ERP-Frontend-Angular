<nav class="bg-erp-black p-2 vh-100">
  <button class="btn btn-sm btn-erp-black text-erp-cyan fw-bold mt-2"
          (click)="_toggleSidebar()">
    {{ brand }}
  </button>

  <ul class="list-unstyled position-relative top-custom">
    <li class="overflow-hidden py-1">
      <span class="sidebar-role h6 mx-3"
            (click)="_toggleSidebar()">
        <i class="{{ userType.role[0] }} me-4"></i>
        <span class="text-capitalize"> {{ userType.role[1] | translate}} </span>
      </span>
    </li>

    <li *ngFor="let fn of userType.operations"
        class="overflow-hidden py-1">
      <a class="sidebar-link mx-3"
         routerLink="{{ fn[2] | translate }}">
        <i class="{{ fn[0] | translate }} me-3"></i>
        <span class="ms-1 text-lowercase"> {{ fn[1] | translate }} </span>
      </a>
    </li>
  </ul>
</nav>
